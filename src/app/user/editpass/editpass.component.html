<div class="bootstrap-wrapper">
   <div class="container">
      <div class="row">
         <div class="col-md-6 offset-md-3" >
           <h1 class="text-center">Change Password</h1>
           <div class="container">
              <form #f=ngForm (ngSubmit)="editPassword(f)">
               <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input required ngModel type="password"
                name="password" matInput placeholder="Enter password">
               </mat-form-field>
               <mat-form-field class="full-width" appearance="outline">
                  <mat-label>Confirm Password</mat-label>
                  <input required ngModel type="password"
                  name="cpassword" matInput placeholder="Confirm password">
                 </mat-form-field>
               <div class="container text-center">
                <button type="submit" mat-raised-button color="primary">Change</button>
                <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
               </div>
             </form>
           </div>
         </div>
      </div>
   </div>
</div>
