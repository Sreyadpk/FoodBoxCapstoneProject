<div class="container">
  <h1>My cart</h1>
  <ol class="list-group" *ngFor="let item of cartitems">
    <li class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{ item.cusine.cusname }}</div>
          {{ item.cusine.description }}
        
          <form #f=ngForm (ngSubmit)="changeQuantity(f)" class="float-right">
            <input type="text" name="itemid" ngModel="{{ item.itemsid }}" style="display:none; " />
            Quantity : <input type="number" name="quantity" value='{{ item.quantity }}' ngModel min=1 max='{{ item.cusine.quantity }}' />
            
            <button type="submit" class="btn btn-sm btn-outline-primary float-right" style="margin-left: 20px;" 
             color="primary">Update quantity</button>
          </form>
        </div>
        <form #f=ngForm (ngSubmit)="removeItem(f)" class="float-right">
        <input type="text" name="itemid" ngModel="{{ item.itemsid }}" style="display:none; " />
        <button type="submit" class="btn btn-sm btn-outline-primary float-right" style="margin-left: 20px;" 
        color="primary"><mat-icon>delete</mat-icon></button>
        </form>
    </li>
  </ol>
  <button type="submit" class="btn btn-sm btn-outline-primary float-right" [routerLink]="['/user/checkout']"
  color="primary">Checkout</button>
</div>
