<div class="container text-center">
    <img src="../../assets/signup.png" alt="" />
</div>
<h1>Profile</h1>
<ul class="list-group">
    <li class="list-group-item">User Name   : {{ this.user.username }}</li>
    <li class="list-group-item">First Name  : {{ this.user.firstName}}</li>
    <li class="list-group-item">Last Name   : {{ this.user.lastName }}</li>
    <li class="list-group-item">Email       : {{ this.user.email }}</li>
    <li class="list-group-item">Phone       : {{ this.user.phone }}</li>
    <li class="list-group-item">Address       : {{ this.user.address }}</li>
</ul>
